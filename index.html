<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instagram.com</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    />
  </head>
  <body>
    <!--sidebar-->
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="logo.png" alt="logo" >
      </a>
      <!--profile image-->
      <div class="profile">
        <div class="profile-img">
          <img
            src="https://pbs.twimg.com/media/FQ7KxCVXIAMILRB?format=jpg&name=small"
            alt="profile"
          >
        </div>
        <div class="name">
          <h1>Cristiano Ronaldo</h1>
          <img src="verify.png" alt="verify" >
        </div>
        <span>@cristiano</span>
      </div>
      <div class="about">
        <div class="box">
          <h3>3289</h3>
          <span>Posts</span>
        </div>
        <div class="box">
          <h3>431M</h3>
          <span>Followers</span>
        </div>
        <div class="box">
          <h3>512</h3>
          <span>Following</span>
        </div>
      </div>
      <div class="manu">
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          Feed
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
          </span>
          Notification
        </a>
        <a href="#">
          <span class="icon"> <i class="ri-search-line"></i> </span>
          Explore
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-mail-unread-fill"></i>
          </span>
          Message
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          Direct
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-bar-chart-2-fill"></i>
          </span>
          Stats
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-settings-3-line"></i>
          </span>
          Setting
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-logout-box-r-line"></i>
          </span>
          Logout
        </a>
      </div>
    </div>
    <div class="main-home">
      <div class="header">
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" name="" id="" placeholder="Search" />
        </div>
        <div class="header-content">
          <i class="ri-notification-4-line"></i>
          <i class="ri-mail-unread-fill"></i>
          <a href="#" class="btn">
            <i class="ri-add-circle-fill"></i>
            <div class="btn-text">
              Add Photos
            </div>
          </a>
        </div>
      </div>
      <div class="stories-title"></div>
        <h1>Storie</h1>
        <a href="#" class="btn">
            <i class="ri-play-circle-line"></i>
            <div class="text">
              Watch all
            </div>
        </a>
      </div>
    <div class="stories">
      <div class="stories-img color">
        <img src="https://cdn.myanimelist.net/r/360x360/images/anime/10/59897.jpg?s=ebf4ec531b226a77f5c334532f54d531" alt="profile">
        <div class="add">+</div> 
      </div>
    
      <div class="stories-img">
        <img src="https://wallpapercave.com/wp/wp9604152.png" alt="profile"
        <div class="add">+</div> 
      </div>
      <div class="stories-img">
          <img src="https://i.insider.com/59df87986d80ad07768b52e5?width=600&format=jpeg&auto=webp" alt="profile">
          <div class="add">+</div> 
      </div>
      <div class="stories-img">
        <img src="https://sportshub.cbsistatic.com/i/2022/06/28/82f70e57-00dd-47c1-a52e-cf152b545828/wwe-john-cena-raw.jpg?width=1200" alt="profile">      
        <div class="add">+</div> 
      </div>
      <div class="stories-img">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTB6PsZ8jUH0pjBJukAHPffmLuSXcJLTbs4ag&usqp=CAU" alt="profile">
            <div class="add">+</div> 
      </div>
      <div class="stories-img ">
                <img src="https://talksport.com/wp-content/uploads/sites/5/2018/04/salah_3.jpg?strip=all&quality=100&w=700&quality=100" alt="profile">
                <div class="add">+</div> 
      </div>
      <div class="stories-img">
                  <img src="profile6.jpg" alt="profile">
                  <div class="add">+</div> 
      </div>
      <div class="stories-img">
        <img src="https://cdn.britannica.com/54/188754-050-A3613741/Elon-Musk-2010.jpg" alt="profile">           
        <div class="add">+</div> 
      </div>
      <div class="stories-img ">
          
          <img src="https://tvovermind.com/wp-content/uploads/2022/02/intro-1615306947-750x421.jpg" alt="profile">
          <div class="add">+</div> 
      </div>
    </div>
    <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text">
          <h2>Latest</h2>
          <span>Popular</span>
        
    </div>
<!---->
    <div class="main-post">
      <div class="post-box">
          <img src="https://image.winudf.com/v2/image1/bGl0dGxlYXBwYXMuZm9vdGJhbGxoZC53YWxscGFwZXJzX3NjcmVlbl8xXzE1NjgyNzYyMjRfMDYz/screen-0.jpg?fakeurl=1&type=.webp" alt="post">
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWNjZyJW2GpEXO6JsqPtq6F1f3jIw_kxTuSA&usqp=CAU" alt="profile">
              </div>
              <h3>Marquee B</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>84.4k</span>
              <i class="ri-chat-3-line"></i>
              <span>88</span>
            </div>

          </div>
        </div>
      </div>
  </body>
</html>
